<html>
<head>
    <title>Ytugboard 1.0</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./output.css">
    <script src="./client.js" defer></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> If tailwind dont work on client -->
</head>
<body>
    <div class="h-screen w-screen bg-slate-600">
      <div>
        <div class="absolute left-2 top-2 h-min items-center flex-col flex z-40 gap-4">
          <div class="flex flex-col gap-2 bg-violet-600 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-300 text-center">
            <p>Color</p>
            <input
            id="colorP"
            type="color"
            />
          </div>
          <button
            class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-300 text-center"
            onclick="showChangelog()">
            Changelog
          </button>
          <button
            class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-300 text-center"
            onclick="window.location.href='https://t.me/vusturs'">
            Tg channel
        </button>
        </div>
        <canvas id="canvas" class="absolute" width="1800" height="1800"></canvas>
    </div>
</body>
</html>
